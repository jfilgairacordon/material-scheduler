<div class="ams-month-view-day-name" *ngFor="let day of weekDaysLabel">
  {{ day }}
</div>
<ng-container *ngFor="let week of this.monthStruct">
  <div
    *ngFor="let day of week"
    class="ams-month-view-day ams-month-view-day-button"
    matRipple
    (click)="DayClickedOnView(day)"
  >
    <ng-container *ngIf="day" matRipple>
      <div class="ams-month-view-day-label-holder">
        <div
          class="ams-month-view-day-label"
          [ngClass]="{ 'ams-current-day': day | isCurrentDay }"
        >
          {{ day.getDate() }}
        </div>
      </div>
      <!-- SHIFTS -->
      <div
        class="ams-day-event-holder"
        *ngIf="day | shiftsForSpecificDay: shifts; let shifts"
      >
        <div
          class="ams-month-view-day-event {{ shifts[0].cssClass }}"
          matRipple
          (click)="DayEventClickedOnView($event, day, shifts[0])"
          *ngIf="shifts.length > 0"
        >
          <div class="ams-month-view-day-event-label">
            {{ shifts[0].title }}
          </div>
        </div>
        <div
          class="ams-month-view-day-event"
          matRipple
          *ngIf="shifts.length > 1"
        >
          <div class="ams-month-view-day-event-label">
            +{{ shifts.length - 1 }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
