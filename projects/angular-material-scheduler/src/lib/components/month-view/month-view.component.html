<div class="ams-month-view-label-row">
    <div class="ams-month-view-day" *ngFor="let day of weekDaysLabel">{{day}}</div>
</div>
<div class="ams-month-view-row" *ngFor="let week of monthStruct">
    <div *ngFor="let day of week" class="ams-month-view-day ams-month-view-day-button">
        <div *ngIf="day" class="ams-month-view-day-content" matRipple>{{day}}</div>
    </div>
</div>
